<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="card text-white bg-success mb-3">
        <p class="card-text">Your profile was updated successfully.</p>
    </div>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       readonly
                       placeholder="Your_Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <input type="date" id="dobFld" class="form-control" value="2021-01-01"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-success btn-block">Update Profile</button>
                <a class="btn btn-danger btn-block" href="../index.html">Log Out</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="../profile/profile.template.client.html" method="get">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="verify-password" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="verify-password"
                       placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
